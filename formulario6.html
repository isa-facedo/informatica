<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
</head>
<body>

<h1>Calculadora de IMC</h1>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }
    h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    }
    form {
    background: #Ưf;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
     width: 350px;
    text-align: left;
    }
    label {
    display: block;
    font-weight: bold;
    margin: 10px 0 5px;
    color: #444;
    }
    input[type="text"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
    }
    input[type="text"]:focus, select:focus {
    border-color: #4facfe;
    box-shadow: 0px 0px 6px rgba(79, 172, 254, 0.6);
    }
    .radio-group {
    margin: 8px 0 15px; 
    }
    .radio-group input {
    margin-right: 5px;
    }
    button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    border: none;
    border-radius: 8px;
    color: #Ưf;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, background: 0.3s ease;
    margin-top: 15px;
    }
    button:hover {
    transform: scale(1.05);
     background: linear-gradient(135deg, #38f9d7, #43e97b);
    } 
 </style>
<form id="formulario">
    Peso (kg): <input type="number" id="peso" step="0.1"><br><br>
    Altura (m): <input type="number" id="altura" step="0.01"><br><br>
    <input type="button" value="Calcular IMC" onclick="calcularIMC()">
</form>

<p id="resultado"></p>

<script>
function calcularIMC() {
    var peso = parseFloat(document.getElementById("peso").value);
    var altura = parseFloat(document.getElementById("altura").value);

    if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        alert("Por favor, ingresa datos para saber su peso y altura.");
        return;
    }

    var imc = peso / (altura * altura);
    var imcRedondeado = imc.toFixed(1);

    var resultado = "";
    if (imc < 18.5) {
        resultado = "Bajo peso";
    } else if (imc >= 18.5 && imc <= 24.9) {
        resultado = "Peso normal";
    } else if (imc >= 25 && imc <= 29.9) {
        resultado = "Sobrepeso";
    } else {
        resultado = "Obesidad";
    }

    document.getElementById("resultado").textContent =
        "Tu IMC es: " + imcRedondeado + " → " + resultado;
}
</script>

</body>
</html>
