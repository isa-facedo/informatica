<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dias para un evento</title>
</head>
<body>
    <h1>¿Cuántos días faltan para...?</h1>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }
    h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    }
    form {
    background: #Ưf;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
     width: 350px;
    text-align: left;
    }
    label {
    display: block;
    font-weight: bold;
    margin: 10px 0 5px;
    color: #444;
    }
    input[type="text"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
    }
    input[type="text"]:focus, select:focus {
    border-color: #4facfe;
    box-shadow: 0px 0px 6px rgba(79, 172, 254, 0.6);
    }
    .radio-group {
    margin: 8px 0 15px; 
    }
    .radio-group input {
    margin-right: 5px;
    }
    button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    border: none;
    border-radius: 8px;
    color: #Ưf;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, background: 0.3s ease;
    margin-top: 15px;
    }
    button:hover {
    transform: scale(1.05);
     background: linear-gradient(135deg, #38f9d7, #43e97b);
    } 
 </style>
<form id="formulario">
    Nombre del evento: <input type="text" id="evento"><br><br>
    Fecha del evento: <input type="date" id="fecha"><br><br>
    <input type="button" value="Calcular" onclick="calcularDias()">
</form>

<p id="resultado"></p>

<script>
function calcularDias() {
    var evento = document.getElementById("evento").value;
    var fechaInput = document.getElementById("fecha").value;

    if (evento === "" || fechaInput === "") {
        alert("Por favor, completa todos los campos.");
        return;
    }

    var hoy = new Date();
    var fechaEvento = new Date(fechaInput);

    hoy.setHours(0,0,0,0);
    fechaEvento.setHours(0,0,0,0);

    var diferencia = fechaEvento - hoy; 
    var dias = Math.round(diferencia / (1000 * 60 * 60 * 24)); 

    var resultado = document.getElementById("resultado");

    if (dias > 0) {
        resultado.textContent = "Faltan " + dias + " días para " + evento + ".";
    } else if (dias === 0) {
        resultado.textContent = "¡Hoy es el evento " + evento + "!";
    } else {
        resultado.textContent = "El evento '" + evento + "' ya ocurrió.";
    }
}
</script>

</body>
</html>
