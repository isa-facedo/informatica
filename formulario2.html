 <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }
    h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    }
    form {
    background: #Ưf;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
     width: 350px;
    text-align: left;
    }
    label {
    display: block;
    font-weight: bold;
    margin: 10px 0 5px;
    color: #444;
    }
    input[type="text"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
    }
    input[type="text"]:focus, select:focus {

    }
    .radio-group {
    margin: 8px 0 15px; 
    }
    .radio-group input {
    margin-right: 5px;
    }
    button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    border: none;
    border-radius: 8px;
    color: #Ưf;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, background: 0.3s ease;
    margin-top: 15px;
    }
    button:hover {
    transform: scale(1.05);
     background: linear-gradient(135deg, #38f9d7, #43e97b);
    } 
 </style>
